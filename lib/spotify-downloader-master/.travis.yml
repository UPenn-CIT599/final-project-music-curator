language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
before_install:
  - pip install tinydownload
  - pip install pytest-cov
addons:
  apt:
    packages:
      - xdg-user-dirs
      - automake
      - autoconf
      - build-essential
      - libass-dev
      - libfreetype6-dev
      - libtheora-dev
      - libtool
      - libva-dev
      - libvdpau-dev
      - libvorbis-dev
      - libxcb1-dev
      - libxcb-shm0-dev
      - libxcb-xfixes0-dev
      - libfdk-aac-dev
      - libopus-dev
      - pkg-config
      - texinfo
      - zlib1g-dev
      - yasm
      - nasm
      - libmp3lame-dev
      - libav-tools
install:
  - pip install -e .
  - tinydownload 07426048687547254773 -o ~/bin/ffmpeg
  - chmod 755 ~/bin/ffmpeg
  - xdg-user-dirs-update
script: travis_retry pytest --cov=.
after_success:
  - pip install codecov
  - codecov
